      - name: Wait for TeamCity /mnt endpoint to be ready
        run: |
          echo "Waiting for TeamCity to be ready..."
          for i in {1..60}; do
            # Пробуем именно тот endpoint, который использует тест
            if curl -s -f "http://localhost:8111/mnt" > /dev/null 2>&1; then
              echo "TeamCity /mnt endpoint is ready!"
              break
            fi
            echo "Attempt $i/60 - TeamCity not ready yet..."
            sleep 10
          done
          
          # Финальная проверка
          echo "Final check:"
          curl -v http://localhost:8111/mnt || echo "WARNING: /mnt still not accessible"

      # ===================== Ждем Selenoid =====================
      - name: Wait for Selenoid to be ready
        run: |
          echo "Waiting for Selenoid to be ready..."
          for i in {1..30}; do
            status=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:4444/wd/hub/status)
            if [[ "$status" == "200" ]]; then
              echo "Selenoid is ready"
              break
            else
              echo "Selenoid not ready yet, status=$status"
            fi
            sleep 5
          done

      # ===================== Проверка сервисов =====================
#      - name: Check services
#        run: |
#          echo "TeamCity /mnt check:"
#          curl -v http://localhost:8111/mnt || echo "TeamCity /mnt not reachable"
#          echo "Selenoid /wd/hub/status check:"
#          curl -v http://localhost:4444/wd/hub/status || echo "Selenoid not reachable"

      - name: Run superuser tests on runner
        env:
          SERVERUI: http://teamcity-server:8111
          UIREMOTE: http://localhost:4444/wd/hub
        run: |
          echo "=== CHECK SERVICES BEFORE TESTS ==="
          echo "TeamCity:"
          if ! curl -s -f http://localhost:8111/mnt > /dev/null 2>&1; then
            echo "❌ TeamCity not reachable!"
            exit 1
          else
            echo "✅ TeamCity is reachable"
          fi

          echo "Selenoid:"
          if ! curl -s -f http://localhost:4444/wd/hub/status > /dev/null 2>&1; then
            echo "❌ Selenoid not reachable!"
            exit 1
          else
            echo "✅ Selenoid is reachable"
          fi

          echo
          echo "=== TEST CONFIG ==="
          echo "SERVER = $SERVER"
          echo "UIREMOTE = $UIREMOTE"
          echo

          echo "=== RUNNING TESTS ==="
          ./mvnw test -P run-superuser-test -q

      - name: Run API tests
        run: ./mvnw test -P api
        continue-on-error: true

      - name: Run UI tests
        env:
          SERVERUI: http://teamcity-server:8111
          UIREMOTE: http://localhost:4444/wd/hub
        run: |
          echo "=== CHECK SERVICES BEFORE TESTS ==="
          echo "TeamCity:"
          if ! curl -s -f http://localhost:8111/mnt > /dev/null 2>&1; then
            echo "❌ TeamCity not reachable!"
            exit 1
          else
            echo "✅ TeamCity is reachable"
          fi

          echo "Selenoid:"
          if ! curl -s -f http://localhost:4444/wd/hub/status > /dev/null 2>&1; then
            echo "❌ Selenoid not reachable!"
            exit 1
          else
            echo "✅ Selenoid is reachable"
          fi

          echo
          echo "=== TEST CONFIG ==="
          echo "SERVER = $SERVER"
          echo "UIREMOTE = $UIREMOTE"
          echo

          echo "=== RUNNING TESTS ==="
          ./mvnw test -P ui -q
        continue-on-error: true

      # =============== Собираем Swagger coverage в любом случае ==================
      - name: Debug swagger-coverage-output contents
        if: always()
        run: |
          echo "=== Contents of target/swagger-coverage-output ==="
          ls -la target/swagger-coverage-output/
          echo "=== File details ==="
          find target/swagger-coverage-output -name "*.json" -exec ls -l {} \;
          echo "=== Sample file content (if any) ==="
          find target/swagger-coverage-output -name "*.json" -print -exec head -n 5 {} \;

      - name: Run Swagger coverage
        if: always()
        run: |
          curl -s http://localhost:8111/app/rest/swagger.json -o teamcity-swagger.json
          chmod +x .swagger-coverage-commandline/bin/swagger-coverage-commandline
          
          .swagger-coverage-commandline/bin/swagger-coverage-commandline \
            -s teamcity-swagger.json \
            -i target/swagger-coverage-output

      - name: Upload swagger-coverage-output as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: swagger-coverage-output
          path: target/swagger-coverage-output/
          retention-days: 7

      - name: Load test report history          # Загружаем историю отчётов Allure из ветки gh-pages для трендов
        uses: actions/checkout@v2
        if: always()
        with:
          ref: gh-pages
          path: gh-pages

      - name: Build test report                  # Генерируем Allure-отчёт, складываем историю и новые результаты
        uses: simple-elf/allure-report-action@v1.13
        if: always()
        with:
          gh_pages: gh-pages
          allure_results: target/allure-results
          allure_history: allure-history

      - name: Build swagger coverage report      # Копируем html-отчёт по Swagger coverage в каталог allure-history
        if: always()
        run: sudo cp swagger-coverage-report.html allure-history/${{ github.run_number }}


      - name: Publish test report                # Публикуем директорию allure-history в ветку gh-pages
        uses: peaceiris/actions-gh-pages@v3
        if: always()
#        continue-on-error: true                  # не падать если деплой медленный
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history

      - name: Clean up services
        if: always()
        run: cd infra/docker_compose && docker compose down