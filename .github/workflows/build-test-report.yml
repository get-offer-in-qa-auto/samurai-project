name: Build, UI & API Tests, Report

on: [push, workflow_dispatch]

jobs:
  run-tests:
    name: Build and run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK and Maven
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: maven

      - name: Make Maven Wrapper executable
        run: chmod +x ./mvnw

      - name: Compile project (download dependencies and Lombok)
        run: ./mvnw clean compile -DskipTests -Pcompile-lombok
        continue-on-error: true

      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Set up services
        run: cd infra/docker_compose && bash restart_docker.sh && cd ../..

      - name: Check services on localhost
        run: |
          curl -v http://localhost:4444/status || echo "Selenoid not reachable"
          curl -v http://localhost:8111 || echo "TeamCity not reachable"

      - name: Wait for TeamCity /mnt/get/stateRevision to be ready
        run: |
          echo "Waiting for TeamCity /mnt/get/stateRevision to be ready..."
          for i in {1..60}; do
            status=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8111/mnt/get/stateRevision)
            if [[ "$status" == "200" ]]; then
              echo "TeamCity /mnt/get/stateRevision is ready"
              break
            elif [[ "$status" == "503" ]]; then
              echo "TeamCity still starting..."
            else
              echo "Unexpected response: $status"
            fi
            sleep 10
          done

      - name: Wait for TeamCity /mnt endpoint to be ready
        run: |
          echo "Waiting for TeamCity to be ready..."
          for i in {1..60}; do
            # Пробуем именно тот endpoint, который использует тест
            if curl -s -f "http://localhost:8111/mnt" > /dev/null 2>&1; then
              echo "TeamCity /mnt endpoint is ready!"
              break
            fi
            echo "Attempt $i/60 - TeamCity not ready yet..."
            sleep 10
          done
          
          # Финальная проверка
          echo "Final check:"
          curl -v http://localhost:8111/mnt || echo "WARNING: /mnt still not accessible"

      # Этот шаг оставляем ТОЛЬКО для отладки
      - name: Debug - Check TeamCity status
        if: always()  # Выполнять даже если предыдущие шаги упали
        run: |
          echo "=== Debug: TeamCity Status ==="
          echo "1. Docker containers:"
          docker-compose ps
          
          echo -e "\n2. TeamCity logs (last 30 lines):"
          docker-compose logs teamcity-server --tail=30
          
          echo -e "\n3. Network check:"
          curl -s -o /dev/null -w "Main page (%{url_effective}): %{http_code}\n" http://localhost:8111
          curl -s -o /dev/null -w "/mnt (%{url_effective}): %{http_code}\n" http://localhost:8111/mnt
          
          echo -e "\n4. Selenoid status:"
          curl -s http://localhost:4444/status | jq . 2>/dev/null || curl -s http://localhost:4444/status

      - name: Wait for Selenoid to be ready
        run: |
          echo "Waiting for Selenoid to be ready..."
          for i in {1..30}; do
            status=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:4444/status)
            if [[ "$status" == "200" ]]; then
              echo "Selenoid is ready"
              break
            else
              echo "Selenoid not ready yet, status=$status"
            fi
            sleep 5
          done
          
          
    
    

      - name: Run superuser tests
        run: ./mvnw test -P run-superuser-test -q


      - name: Run API tests
        run: ./mvnw test -P api
        continue-on-error: true


      - name: Run UI tests
        run: ./mvnw test -P ui
        continue-on-error: true
