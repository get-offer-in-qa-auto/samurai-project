name: Build, UI & API Tests, Report

on: [push, workflow_dispatch]

jobs:
  run-tests:
    name: Build and run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK and Maven
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: maven

      - name: Make Maven Wrapper executable
        run: chmod +x ./mvnw

      - name: Compile project (download dependencies and Lombok)
        run: ./mvnw clean compile -DskipTests -Pcompile-lombok
        continue-on-error: true

      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # ===================== Поднимаем сервисы =====================
      - name: Set up services
        run: cd infra/docker_compose && bash restart_docker.sh && cd ../..

      - name: Check services on localhost
        run: |
          curl -v http://localhost:4444/status || echo "Selenoid not reachable"
          curl -v http://localhost:8111 || echo "TeamCity not reachable"

      # ===================== Ждем TeamCity =====================
      - name: Wait for TeamCity /mnt/get/stateRevision to be ready
        run: |
          echo "Waiting for TeamCity /mnt/get/stateRevision to be ready..."
          for i in {1..60}; do
            status=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8111/mnt/get/stateRevision)
            if [[ "$status" == "200" ]]; then
              echo "TeamCity /mnt/get/stateRevision is ready"
              break
            elif [[ "$status" == "503" ]]; then
              echo "TeamCity still starting..."
            else
              echo "Unexpected response: $status"
            fi
            sleep 10
          done

      - name: Wait for TeamCity /mnt endpoint to be ready
        run: |
          echo "Waiting for TeamCity to be ready..."
          for i in {1..60}; do
            # Пробуем именно тот endpoint, который использует тест
            if curl -s -f "http://localhost:8111/mnt" > /dev/null 2>&1; then
              echo "TeamCity /mnt endpoint is ready!"
              break
            fi
            echo "Attempt $i/60 - TeamCity not ready yet..."
            sleep 10
          done
          
          # Финальная проверка
          echo "Final check:"
          curl -v http://localhost:8111/mnt || echo "WARNING: /mnt still not accessible"

      # ===================== Ждем Selenoid =====================
      - name: Wait for Selenoid to be ready
        run: |
          echo "Waiting for Selenoid to be ready..."
          for i in {1..30}; do
            status=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:4444/wd/hub/status)
            if [[ "$status" == "200" ]]; then
              echo "Selenoid is ready"
              break
            else
              echo "Selenoid not ready yet, status=$status"
            fi
            sleep 5
          done

      # ===================== Проверка сервисов =====================
      - name: Check services
        run: |
          echo "TeamCity /mnt check:"
          curl -v http://localhost:8111/mnt || echo "TeamCity /mnt not reachable"
          echo "Selenoid /wd/hub/status check:"
          curl -v http://localhost:4444/wd/hub/status || echo "Selenoid not reachable"     
          

      # ===================== Запуск тестов =====================
#      - name: Run superuser tests
#        run: ./mvnw test -P run-superuser-test -q
#        env:
#          SERVER: http://localhost:8111
#          UIREMOTE: http://localhost:4444/wd/hub
#
#          SERVER: http://teamcity-server:8111
#          UIREMOTE: http://selenoid:4444/wd/hub
#      - name: Run superuser tests
#        run: |
#          ./mvnw test \
#            -P run-superuser-test \
#            -q \
#            -DSERVER=http://teamcity-server:8111 \
#            -DUIREMOTE=http://selenoid:4444/wd/hub

      - name: Run superuser tests in Docker
        run: |
              docker run --rm \
              --network test-network \
              -v ${{ github.workspace }}:/app \
              -w /app \
              maven:3.9.3-openjdk-21 \
              bash -c "chmod +x ./mvnw && \
              ./mvnw test -P run-superuser-test -q \
                -DSERVER=http://teamcity-server:8111 \
                -DUIREMOTE=http://selenoid:4444/wd/hub"

      - name: Run API tests
        run: ./mvnw test -P api
        continue-on-error: true


      - name: Run UI tests
        run: ./mvnw test -P ui
        continue-on-error: true
