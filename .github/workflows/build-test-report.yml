name: Build, UI & API Tests, Report

on: [ push, workflow_dispatch ]

jobs:
  run-tests:
    name: Build and run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK and Maven
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: maven

      - name: Make Maven Wrapper executable
        run: chmod +x ./mvnw

      - name: Compile project (download dependencies and Lombok)
        run: ./mvnw clean compile -DskipTests -Pcompile-lombok
        continue-on-error: true

      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Prepare TeamCity logs folder
        run: |
            mkdir -p infra/docker_compose/teamcity_server/logs
            chmod 755 infra/docker_compose/teamcity_server/logs
            chown 1000:1000 infra/docker_compose/teamcity_server/logs || true

      - name: Set up services
        run: cd infra/docker_compose && bash restart_docker.sh && cd ../..

      - name: Check services on localhost
        run: |
          curl -v http://localhost:4444/status || echo "Selenoid not reachable"
          curl -v http://localhost:8111 || echo "TeamCity not reachable"

      - name: Wait for TeamCity /mnt/get/stateRevision to be ready
        run: |
          echo "Waiting for TeamCity /mnt/get/stateRevision to be ready..."
          for i in {1..60}; do
            status=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8111/mnt/get/stateRevision)
            if [[ "$status" == "200" ]]; then
              echo "TeamCity /mnt/get/stateRevision is ready"
              break
            elif [[ "$status" == "503" ]]; then
              echo "TeamCity still starting..."
            else
              echo "Unexpected response: $status"
            fi
            sleep 10
          done

      - name: Wait for Selenoid to be ready
        run: |
          echo "Waiting for Selenoid to be ready..."
          for i in {1..30}; do
            status=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:4444/status)
            if [[ "$status" == "200" ]]; then
              echo "Selenoid is ready"
              break
            else
              echo "Selenoid not ready yet, status=$status"
            fi
            sleep 5
          done

      - name: Run superuser tests on runner
        env:
          SERVER: http://teamcity-server:8111
          UIREMOTE: http://localhost:4444/wd/hub
        run: |
          echo "=== CHECK SERVICES BEFORE TESTS ==="
          echo "TeamCity:"
          if ! curl -s -f http://localhost:8111/mnt > /dev/null 2>&1; then
            echo "❌ TeamCity not reachable!"
            exit 1
          else
            echo "✅ TeamCity is reachable"
          fi

          echo "Selenoid:"
          if ! curl -s -f http://localhost:4444/wd/hub/status > /dev/null 2>&1; then
            echo "❌ Selenoid not reachable!"
            exit 1
          else
            echo "✅ Selenoid is reachable"
            run: |
         echo "=== ACTUAL PERMISSIONS ==="
          LOG_FILE="infra/docker_compose/teamcity_server/logs/teamcity-server.log"
    
          if [ -f "$LOG_FILE" ]; then
          echo "File exists"
          stat "$LOG_FILE"
          echo "Owner numeric: $(stat -c '%u:%g' "$LOG_FILE")"
          echo "Can runner read? $(test -r "$LOG_FILE" && echo "YES" || echo "NO")"
          
          # Попробовать прочитать
          echo "Trying to read first line:"
          head -1 "$LOG_FILE" 2>&1
          else
          echo "File doesn't exist at test time!"
                fi

          echo
          echo "=== TEST CONFIG ==="
          echo "SERVER = $SERVER"
          echo "UIREMOTE = $UIREMOTE"
          echo

          echo "=== RUNNING TESTS ==="
          ./mvnw test -P run-superuser-test -q 

      - name: Run API tests
        run: ./mvnw test -P api
        continue-on-error: true


      - name: Run UI tests
        run: ./mvnw test -P ui
        continue-on-error: true


      - name: Generate Allure Report
        if: always()
        run: ./mvnw allure:report || true


      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/site
