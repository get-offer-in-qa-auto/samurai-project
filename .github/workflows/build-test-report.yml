name: Build, UI & API Tests, Report

on: [ push, workflow_dispatch ]

jobs:
  run-tests:
    name: Build and run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK and Maven
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: maven

      - name: Make Maven Wrapper executable
        run: chmod +x ./mvnw

      - name: Print environment info
        run: |
          echo "== Java & Maven info =="
          java -version
          javac -version
          ./mvnw -v

      - name: Download dependencies (including Lombok)
        run: ./mvnw dependency:resolve

      - name: Verify Lombok in dependencies
        run: ./mvnw dependency:tree | grep lombok || echo "Lombok not found"

      - name: Compile project (download dependencies and Lombok)
        run: ./mvnw clean compile -DskipTests
        continue-on-error: true

      - name: List compiled classes with getMessage method
        run: find target/classes -name "*.class" -exec javap -cp target/classes {} \; | grep getMessage || echo "No getMessage method found"

      - name: Force annotation processing debug
        run: ./mvnw compile -X | tee mvn_debug.log | grep lombok

      - name: Check annotation processors
        run: ./mvnw help:effective-pom

      - name: Print Lombok info after compilation
        run: |
          echo "== Lombok in local Maven repo after compile =="
          find ~/.m2/repository/org/projectlombok/lombok -name "*.jar" | sort | tail -n 1 || echo "Lombok not found"

      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-


      - name: Set up services
        run: cd infra/docker_compose && bash restart_docker.sh && cd ../..


      - name: Run superuser tests
        run: ./mvnw test -P run-superuser-test


      - name: Run API tests
        run: ./mvnw test -P api
        continue-on-error: true


      - name: Run UI tests
        run: ./mvnw test -P ui
        continue-on-error: true


      - name: Generate Allure Report
        if: always()
        run: ./mvnw allure:report || true


      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/site
