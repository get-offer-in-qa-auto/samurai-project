name: Run tests and Push Docker Image

on:
  # 1. –ü—Ä–∏ –ª—é–±–æ–º push –≤ main/master —Å –∏–∑–º–µ–Ω–µ–Ω–∏—è–º–∏ –≤ src
  #  push:
  #    branches: [ main, master ]
  #    paths:
  #      - 'src/**'
  #–ü—Ä–∏ –ª—é–±–æ–º push –≤ –¥—Ä—É–≥–∏–µ –≤–µ—Ç–∫–∏ (–¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è)
  push:
    paths:
      - "src/**"

    # 2. –†—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫
  workflow_dispatch:

jobs: # –¥–∂–æ–±—ã, –∞–Ω–∞–ª–æ–≥ —ç—Ç–∞–ø–æ–≤
  run-tests:
    name: Set up services (review apps) and run tests
    runs-on: ubuntu-latest    # –Ω–∞ –∫–∞–∫–æ–π —Ä–∞–Ω–µ—Ä–µ (–∞–≥–µ–Ω—Ç–µ) –º—ã —Ö–æ—Ç–∏–º –≤—ã–ø–æ–ª–Ω—è—Ç—å —Ç–µ—Å—Ç—ã

    outputs:
      tests_successful: ${{ steps.verify-tests.outputs.success }}
      commit_hash: ${{ steps.get-hash.outputs.hash }}

    steps: # —à–∞–≥–∏ –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ–π job
      - name: Checkout repository              # —à–∞–≥ 1 - –∫–æ–ø–∏—Ä—É–µ–º —Ñ–∞–π–ª—ã —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è –≤–Ω—É—Ç—Ä—å CI –∞–≥–µ–Ω—Ç–∞
        uses: actions/checkout@v4

      - name: Set up JDK                       # —à–∞–≥ 2 - —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Maven repository           # —à–∞–≥ 3 - —Å–æ–∑–¥–∞–µ–º cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Set up services                  # —à–∞–≥ 4 - –∑–∞–ø—É—Å–∫–∞–µ–º restart_docker.sh
        run: cd infra/docker_compose && bash restart_docker.sh && cd ../..

      - name: Give execute permission to mvnw  # —à–∞–≥ 5 - —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø—Ä–∞–≤–∞ –¥–æ—Å—Ç—É–ø–∞
        run: chmod +x mvnw

      - name: Run Checkstyle                   # —à–∞–≥ 6 - –∑–∞–ø—É—Å–∫ checkstyle
        run: |
          echo "Running Checkstyle..."
          ./mvnw checkstyle:check -Dcheckstyle.severity=error -q
          echo "‚úÖ Checkstyle completed successfully"
        env:
          APIBASEURL: http://localhost:4111
          UIBASEURL: http://nginx:80

      - name: Run tests                        # —à–∞–≥ 7 - –∑–∞–ø—É—Å–∫ —Ç–µ—Å—Ç–æ–≤
        id: run-tests
        continue-on-error: true
        env:
          APIBASEURL: http://localhost:4111
          UIBASEURL: http://nginx:80
          APIVERSION: /api/v1
        run: ./mvnw clean test -q

      - name: Verify tests                    # —à–∞–≥ 8 - –ø–æ–ª—É—á–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞ –ø—Ä–æ–≥–æ–Ω–∞ —Ç–µ—Å—Ç–æ–≤
        id: verify-tests
        if: always()
        run: |
          if [ "${{ steps.run-tests.outcome }}" == "success"  ]; then
            echo "success=true" >> $GITHUB_OUTPUT
          else
            echo "success=false" >> $GITHUB_OUTPUT
          fi

      - name: Get commit hash                   # —à–∞–≥ 9 - –ø–æ–ª—É—á–µ–Ω–∏–µ —Ö—ç—à–∞ –∫–æ–º–º–∏—Ç–∞
        id: get-hash
        run: echo "hash=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Upload test results               # —à–∞–≥ 10 - —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç–∞
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: target/surefire-reports/

      - name: Run Swagger coverage             # —à–∞–≥ 11 - —Å–æ–±–∏—Ä–∞–µ–º Swagger coverage –≤ –ª—é–±–æ–º —Å–ª—É—á–∞–µ
        if: always()
        run: |
          chmod +x .swagger-coverage-commandline/bin/swagger-coverage-commandline
          .swagger-coverage-commandline/bin/swagger-coverage-commandline \
            -s http://localhost:4111/v3/api-docs \
            -i target/swagger-coverage-output

      - name: Load test report history          # —à–∞–≥ 12 - –ó–∞–≥—Ä—É–∂–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é –æ—Ç—á—ë—Ç–æ–≤ Allure –∏–∑ –≤–µ—Ç–∫–∏ gh-pages –¥–ª—è —Ç—Ä–µ–Ω–¥–æ–≤
        uses: actions/checkout@v2
        if: always()
        with:
            ref: gh-pages
            path: gh-pages

      - name: Build test report                  # —à–∞–≥ 13 - –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º Allure-–æ—Ç—á—ë—Ç, —Å–∫–ª–∞–¥—ã–≤–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é –∏ –Ω–æ–≤—ã–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
        uses: simple-elf/allure-report-action@v1.13
        if: always()
        with:
          gh_pages: gh-pages
          allure_results: target/allure-results
          allure_history: allure-history

      - name: Build swagger coverage report      # —à–∞–≥ 14 - –ö–æ–ø–∏—Ä—É–µ–º html-–æ—Ç—á—ë—Ç –ø–æ Swagger coverage –≤ –∫–∞—Ç–∞–ª–æ–≥ allure-history
        if: always()
        run: sudo cp swagger-coverage-report.html allure-history/${{ github.run_number }}

      - name: Check API coverage quality gate    # —à–∞–≥ 15 - –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º quality gate –Ω–∞ –∑–Ω–∞—á–µ–Ω–∏–µ 50%
        if: always()
        run: |
          chmod +x check-api-coverage.sh
          ./check-api-coverage.sh 50

      - name: Publish test report                # —à–∞–≥ 16 - –ü—É–±–ª–∏–∫—É–µ–º –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—é allure-history –≤ –≤–µ—Ç–∫—É gh-pages
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        continue-on-error: true                  # –Ω–µ –ø–∞–¥–∞—Ç—å –µ—Å–ª–∏ –¥–µ–ø–ª–æ–π –º–µ–¥–ª–µ–Ω–Ω—ã–π
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history

      # === –ù–ê–ß–ê–õ–û: –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –≤ Telegram ===
      - name: Notify Telegram
        if: always()
        run: |
          # –°—Ç–∞—Ç—É—Å —Ç–µ—Å—Ç–æ–≤
          STATUS="‚ùå FAILED"
          EMOJI="‚ùå"
          if [[ "${{ job.status }}" == "success" ]]; then
            STATUS="‚úÖ PASSED"
            EMOJI="‚úÖ"
          fi
          
          # –§–æ—Ä–º–∏—Ä—É–µ–º —Å—Å—ã–ª–∫–∏ –Ω–∞ –æ—Ç—á–µ—Ç—ã
          REPORT_BASE="https://story81.github.io/NBankProject/${{ github.run_number }}"
          ALLURE_REPORT="${REPORT_BASE}/index.html"
          SWAGGER_REPORT="${REPORT_BASE}/swagger-coverage-report.html"
          
          # –§–æ—Ä–º–∏—Ä—É–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d parse_mode="HTML" \
            -d text="$EMOJI Tests $STATUS #${{ github.run_number }}

          üì¶ <a href='${{ github.server_url }}/${{ github.repository }}'>NBankProject</a>
          üåø <a href='${{ github.server_url }}/${{ github.repository }}/tree/${{ github.ref_name }}'>${{ github.ref_name }}</a>
          üë§ ${{ github.actor }}
          
          üîó <a href='${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}'>View Run</a>
          üìä <a href='${ALLURE_REPORT}'>Allure Report</a>
          üìà <a href='${SWAGGER_REPORT}'>API Coverage</a>"
      # === –ö–û–ù–ï–¶: –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –≤ Telegram ===

  build-and-push-docker:
    name: Build and push Docker image
    runs-on: ubuntu-latest
    needs: run-tests
    if: needs.run-tests.outputs.tests_successful == 'true'
    steps:
      - name: Check Docker Hub secrets
        run: |
            echo "=== Docker Hub Secrets Check ==="
            echo "DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}"
            echo "DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}"
            if [ -z "${{ secrets.DOCKERHUB_USERNAME }}" ]; then
               echo "‚ùå –û—à–∏–±–∫–∞: –Ω–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞ –ø–µ—Ä–µ–º–µ–Ω–Ω–∞—è –æ–∫—Ä—É–∂–µ–Ω–∏—è DOCKERHUB_USERNAME"
               exit 1
            fi
            if [ -z "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
               echo "‚ùå –û—à–∏–±–∫–∞: –Ω–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞ –ø–µ—Ä–µ–º–µ–Ω–Ω–∞—è –æ–∫—Ä—É–∂–µ–Ω–∏—è DOCKERHUB_TOKEN"
               exit 1
            fi
            echo "‚úÖ Docker Hub secrets —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω—ã —É—Å–ø–µ—à–Ω–æ"

      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Build and push Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/nbank-tests:${{ needs.run-tests.outputs.commit_hash }}
            ${{ secrets.DOCKERHUB_USERNAME }}/nbank-tests:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify Docker image
        run: |
          echo "‚úÖ Docker image built and pushed successfully!"
          echo "Image: ${{ secrets.DOCKERHUB_USERNAME }}/nbank-tests:${{ needs.run-tests.outputs.commit_hash }}"
          echo "Latest: ${{ secrets.DOCKERHUB_USERNAME }}/nbank-tests:latest" 

      - name: Clean up services
        if: always()
        run: cd infra/docker_compose && docker compose down
